<!-- Workitem Counts by Importance -->
<fieldset class='elem-inline'>
<legend title='Workitems counted by category of importance'>
Workitem Counts by Importance
</legend>
<div class='group-standard'>
    <div id="dn-importance" class="dn-sixcat">
      <div class="dn-sixcat-column"> 
          <div title='High importance: On scale of 0 to 100, these have scores over 75'
               id="dn-importance-l4" class="dn-sixcat-l4">
              -
          </div>
          <div title='Minimal importance: On scale of 0 to 100, these have scores over 0 but not over 25'
               id="dn-importance-l1" class="dn-sixcat-l1">
              -
          </div>
      </div>
      <div class="dn-sixcat-column">
          <div title='Moderate importance: On scale of 0 to 100, these have scores over 50 but not over 75'
               id="dn-importance-l3" class="dn-sixcat-l3">
              -
          </div>
          <div title='ZERO importance: On scale of 0 to 100, these have scores of 0!'
               id="dn-importance-l0" class="dn-sixcat-l0">
              -
          </div>
      </div>
      <div class="dn-sixcat-column">
          <div title='Low importance: On scale of 0 to 100, these have scores over 25 but not over 50'
               id="dn-importance-l2" class="dn-sixcat-l2">
              -
          </div>
          <div title='You have not yet assessed the importance of these workitems on a scale of 0 to 100!'
               id="dn-importance-unknown" class="dn-sixcat-unknown">
              -
          </div>
      </div>
      <div class='dn-sixcat-pie'>
        <canvas id='dn-importance-pie' width="80" height="80"></canvas>
      </div>
    </div>
</div>
</fieldset>
