<!-- Dashboard Tab Content Utilization -->
<div class='dashboard-tab-content tabular-content' id='container4dtc-utilization'>
    
    <table id="dtc-utilization" class="browserGrid">
    <thead><tr>
            <th colname='assessment_tx' class='nowrap' title='A summary interpretation of impact to completion of work' datatype='formula'>Status</th>
            <th colname='start_dt' class='nowrap' title='The start date of the bounded period' datatype='formula'>Start Date</th>
            <th colname='end_dt' class='nowrap' title='The end date of the bounded period' datatype='formula'>End Date</th>
            <th colname='totaldaycount' class='nowrap' title='Count all days in the bounded period' datatype='formula'>All Days</th>
            <th colname='availabledaycount' class='nowrap' title='Count only the days the person is available for work in the bounded period' datatype='formula'>A.Days</th>
            <th colname='remaining_effort_hours' class='nowrap' title='Hours of work required in the bounded period' datatype='formula'>R.Hours</th>
            <th colname='need_hoursperday' class='nowrap' title='Average hours per workday the person would need to work' datatype='formula'>R.Hours/Day</th>
            <th colname='available_hoursperday' class='nowrap' title='Average hours per workday the person is available to work' datatype='formula'>A.Hours/Day</th>
            <th colname='upct' class='nowrap' title='Utilization percent computed as (hours required for period/hours available for period)' datatype='formula'>U%</th>
            <th colname='pids' class='nowrap' title='IDs of the projects overlapping the time period' datatype='formula'>Projects</th>
            <th colname='wids' class='nowrap' title='IDs of the workitems overlapping the time period' datatype='formula'>Workitems</th>
            <th colname='comment' class='nowrap' title='Relevant comment, if any, about availability in the bounded period' datatype='formula'>Comment</th>
    </tr></thead>
        <tbody>
            
        </tbody>
    </table>
</div>
