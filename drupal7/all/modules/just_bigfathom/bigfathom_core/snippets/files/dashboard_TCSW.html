<!-- Dashboard Tab Content Sorted Worklist -->
<div class='dashboard-tab-content tabular-content' id='container4dtc-sorted-worklist'>
    
    <table id="dtc-sorted-worklist" class="browserGrid">
        <thead>
        <th class="nowrap" colname="urgency" datatype="formula">
            <span title="Urgency of working on the item at this time as computed from key factors.  Higher value implies greater urgency.">U</span>
        </th>
        <th class="nowrap" colname="projectid" datatype="formula">
            <span title="The unique ID of the project in which this workitem is tracked">PID</span>
        </th>
        <th class="nowrap" colname="workitemid" datatype="formula">
            <span title="The unique ID of the workitem">WID</span>
        </th>
        <th class="nowrap" colname="typeletter" datatype="formula">
            <span title="G=Goal, P=Goal which is root of a project, T=Task dependent on an internal resource, X=Task dependent on an external resource, Q=Task dependent on a non-human resource">Type</span>
        </th>
        <th class="nowrap" colname="name">
            <span title="The name of this workitem">Name</span>
        </th>
        <th class="nowrap" colname="status_cd">
            <span title="The status code of the workitem">Status</span>
        </th>
        <th class="nowrap" colname="importance" datatype="integer">
            <span title="Importance value">IV</span>
        </th>
        <th class="nowrap" colname="ar_openconcerntotal" datatype="formula">
            <span title="Weighted total of open action request concern values">ARC</span>
        </th>
        <th class="" colname="start_dt" editable="1" datatype="date">
            <span title="The start date for the work item">Start Date</span>
        </th>
        <th colname="end_dt" datatype="date">
            <span title="The end date for the work item">End Date</span>
        </th>
        <th colname="actionoptions" datatype="html" class="action-options">Action Options</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>
